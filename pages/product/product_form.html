<div id="product">

	<div class="field">
		<label class="label">Product Code</label>
		<div class="control"> 
			<input class="input" type="text" v-model="items.product_code" placeholder="Text input">
		</div>
	</div>

	<div class="field">
		<label class="label">Product Name</label>
		<div class="control">
			<input class="input" type="text" v-model="items.product_name" placeholder="Text input">
		</div>
	</div>

	<div class="field">
		<label class="label">Price</label>
		<div class="control">
			<input class="input" type="text" v-model="items.price" placeholder="Text input">
		</div>
	</div>

	<div class="field">
		<label class="label">Quantity</label>
		<div class="control">
			<input class="input" type="text" v-model="items.quantity" placeholder="Text input">
		</div>
	</div>

	<div class="field">
		<label class="label">Class</label>
		<div class="control">
			<div class="select">
				<select>
					<option>Class A</option>
					<option>Class B</option>
					<option>Class C</option>
				</select>
			</div>
		</div>
	</div>

	<div class="field">
		<label class="label">Message</label>
		<div class="control">
			<textarea class="textarea" placeholder="Textarea"></textarea>
		</div>
	</div>


	<div class="field">
		<label class="label">Active</label>
		<div class="control">
			<label class="radio">
				<input type="radio" name="question">
				Yes
			</label>
			<label class="radio">
				<input type="radio" name="question">
				No
			</label>
		</div>
	</div>

	<div class="field is-grouped">
		<div class="control">
			<button class="button is-link" v-on:click="saveProduct" >Submit</button>
		</div>
		<div class="control">
			<button class="button is-text" onclick="xx()">Cancel</button>
		</div>
		<div class="control">
			<button class="button is-text" v-on:click="get">get</button>
		</div>
		<div class="control">
			<a href="#/product/add">Add</a>
		</div>
	</div>
	
</div>
